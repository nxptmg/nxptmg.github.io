<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>NXP</title>
</head>

<body class="h-screen flex flex-col">


    <div class="bg-gray-100 justify-center items-center">
        <div class="mt-10 max-w-6xl mx-5 bg-white mx-auto flex-grow w-full rounded-t-lg shadow-lg ">
            <div
                class="flex flex-col items-center justify-between max-w-6xl mx-5 space-y-3 p-4 md:flex-row md:space-x-4 md:space-y-0">
                <div class="w-full md:w-1/2">
                    <form class="flex items-center">
                        <label for="searchTable" class="sr-only">Search</label>
                        <div class="relative w-full">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <svg aria-hidden="true" class="h-5 w-5 text-gray-500 " fill="currentColor"
                                    viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="text" id="searchInput"
                                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 pl-10 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 "
                                placeholder="Search" required="" />
                        </div>
                    </form>
                </div>

                <div
                    class="flex w-full flex-shrink-0 flex-col items-stretch justify-end space-y-2 md:w-auto md:flex-row md:items-center md:space-x-3 md:space-y-0">
                    <div class="flex w-full items-center space-x-3 md:w-auto">
                        <button id="copyButton"
                            class="flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 md:w-auto"
                            type="button">Copy Data</button>
                        <button id="shareButton"
                            class="flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 md:w-auto"
                            type="button">Share WhatsApp</button>
                    </div>
                    <button type="button" id="reloadButton"
                        class="flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 md:w-auto">Reload
                        Data</button>
                </div>
            </div>
        </div>
    </div>


    <div class="bg-gray-100 justify-center items-center overflow-hidden flex-grow flex-col flex">
        <div class="mb-10 max-w-6xl mx-5  bg-white mx-auto flex-grow w-full rounded-b-lg shadow-lg overflow-y-auto">
            <table class="min-w-full divide-y divide-gray-200 rounded-lg">
                <thead class="bg-gray-50 rounded-lg sticky top-0 shadow border-b">
                    <tr class="font-bold"></tr>
                    <th scope="col" class="py-3.5 px-4 text-sm font-bold text-center text-black">
                        No.
                    </th>

                    <th scope="col" class="px-4 py-3.5 text-sm font-bold text-left text-black">
                        Name
                    </th>

                    <th scope="col" class="px-4 py-3.5 text-sm font-bold text-left text-black">
                        Route
                    </th>

                    <th scope="col" class="px-4 py-3.5 text-sm font-bold text-left text-black">
                        Date
                    </th>

                    <th scope="col" class="px-4 py-3.5 text-sm font-bold text-left text-black">
                        Password
                    </th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="bg-white divide-y divide-gray-200 tableBody">
                </tbody>
            </table>
        </div>
    </div>
    </div>
    </div>

</body>
<script src="script.js"></script>

</html>
